<div ng-show="view.mails">
	<a class="pull-right btn btn-primary btn-outline btn-rounded" ng-click="changeView('send')">Send mail to users</a>

	<a class="pull-right btn btn-primary btn-outline btn-rounded" ng-csv="emailsArray" filename="maillist.csv">Export to CSV</a>
	<h2>Mail List <small>Admin tool</small></h2>
	<div class="jumbotron">
		<div class="container">
			<table class="table table-striped">
				<tr>
					<th>#</th>
					<th>Email</th>
					<th>Operations</th>

				</tr>
				<tr dir-paginate="email in emails | itemsPerPage:20">
					<td>{{email.id}}</td>
					<td>{{email.email}}</td>
					<td><a ng-click="deleteEmail(email.id)" class="btn btn-danger">Delete</a></td>

				</tr>
			</table>
			<dir-pagination-controls template-url="bower_components/angularUtils-pagination/dirPagination.tpl.html"></dir-pagination-controls>

		</div>
	</div>
</div>

<div ng-show="view.send">
	<a class="pull-right btn btn-primary btn-outline btn-rounded" ng-click="changeView('mails')">Back</a>
	<h2>Send mail to users <small>Admin tool</small></h2>
	<div class="jumbotron">
		<div class="container">

			<form role="form" name="form" ng-submit="sendMails()">
				<div class="form-group">
					<label for="title">Title:</label>
					<input type="text" class="form-control" name="title" ng-model="form.title">
				</div>
				<div class="form-group">
					<label for="message">Message:</label>
<div text-angular="text-angular" name="message" ng-model="form.message" ta-disabled='disabled'></div>
				</div>
				<button type="submit" class="btn btn-default">Send</button>
			</form>

		</div>
	</div>
</div>
